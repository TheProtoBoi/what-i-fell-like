<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GD Clone with Levels</title>
<style>
  body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; }
  canvas { display: block; margin: auto; background: #333; }
  #score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; }
  #levelSelect { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); color: white; font-size: 20px; }
  button { margin: 5px; padding: 5px 10px; font-size: 16px; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="levelSelect">
  <button onclick="startLevel(0)">Level 1</button>
  <button onclick="startLevel(1)">Level 2</button>
</div>
<canvas id="game" width="800" height="400"></canvas>
<script src="game.js"></script>
</body>
</html>
